<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="page">

  <header class="header page__section page__section_size_l">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
  </header>

  <main>
    <section class="profile page__section">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="cards page__section">
      <ul class="cards__list">
        <li class="cards__item">
          <img class="cards__image" src="./images/places-karachaevsk.jpg" alt="">
          <div class="cards__desc">
            <p class="cards__name">Карачаевск</p>
            <div class="cards__status"></div>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/places-elbrus1.jpg" alt="">
          <div class="cards__desc">
            <p class="cards__name">Гора Эльбрус</p>
            <div class="cards__status"></div>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/places-dombay1.jpg" alt="">
          <div class="cards__desc">
            <p class="cards__name">Домбай</p>
            <div class="cards__status"></div>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/places-elbrus2.jpg" alt="">
          <div class="cards__desc">
            <p class="cards__name">Гора Эльбрус</p>
            <div class="cards__status"></div>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/places-dombay2.jpg" alt="">
          <div class="cards__desc">
            <p class="cards__name">Домбай</p>
            <div class="cards__status"></div>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="./images/places-karachaevsk.jpg" alt="">
          <div class="cards__desc">
            <p class="cards__name">Карачаево-Черкессия</p>
            <div class="cards__status"></div>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer page__section">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <img class="popup__close-icon" src="./images/close-icon.png" alt="Закрыть">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__input-item" id="heading" name="heading" value="Жак-Ив Кусто" required>
        <input type="text" class="popup__input-item" id="heading" name="heading" value="Исследователь океана" required>
        <button class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>

</body>
</html>
